<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div id="random-number"></div>
        <div id="timer-counter"></div>
        <div id="time-finished-message"></div>
        <div class="input-container">
            <div class="input-item">
                
                <input type="number" id="first-number" placeholder="Inserisci il 1° numero">
            </div>
            <div class="input-item">
                
                <input type="number" id="second-number" placeholder="Inserisci il 2° numero">
            </div>
            <div class="input-item">
                
                <input type="number" id="third-number" placeholder="Inserisci il 3° numero">
            </div>
            <div class="input-item">
                
                <input type="number" id="fourth-number" placeholder="Inserisci il 4° numero">
            </div>
            <div class="input-item">
                
                <input type="number" id="fifth-number" placeholder="Inserisci il 5° numero">
            </div>

        </div>
        <div class="container-2">
            <button id="send-button">INVIA</button>
            <div id="user-numbers-entered"></div>
            <div id="guessed-numbers-1"></div>
            <div id="guessed-numbers-2"></div>
            <div id="guessed-numbers-3"></div>
            <div id="guessed-numbers-4"></div>
            <div id="guessed-numbers-5"></div>
            <div id="number-guessed-message"></div>
        </div>

    </div>
  
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
